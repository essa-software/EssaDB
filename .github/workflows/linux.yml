name: Linux build

on:
  push:
    branches: [ main, ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: Dependency install
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt install gcc-12 g++-12
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 100 --slave /usr/bin/g++ g++ /usr/bin/g++-12 --slave /usr/bin/gcov gcov /usr/bin/gcov-12
        sudo apt install libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libglew-dev ninja-build
    - name: Install fmt
      run: |
        git clone https://github.com/fmtlib/fmt fmt --depth 1 --branch 9.1.0
        mkdir fmt/build
        cd fmt/build
        cmake .. -GNinja -DBUILD_SHARED_LIBS=1 -DFMT_TEST=0
        ninja
        sudo ninja install
    - name: Generate build system
      run: |
        mkdir build
        cd build
        cmake .. -GNinja
    - name: Build
      working-directory: build
      run: ninja
    - name: Run tests
      working-directory: build
      env:
        LD_LIBRARY_PATH: /usr/local/lib
      run: for test in ./tests/test-*; do ./$test; done
    - name: Run EDB test
      working-directory: build
      env:
        LD_LIBRARY_PATH: /usr/local/lib
      continue-on-error: true
      run: ./tests/test-sql edb
